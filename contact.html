<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set the viewport to control layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contact Us heading -->
    <section class="header">
        <nav>
            <!-- Navigation menu -->
            <div class="nav-links">
                <!-- Portfolio title -->
                <h1>Welcome to my Portfolio</h1>
                <!-- Navigation links -->
                <ul>
                    <li><a href="index.html" target="_self">Home</a></li>
                    <!-- Link to About page -->
                    <li><a href="about.html" target="_self">About</a></li>
                    <!-- Link to Contact page -->
                    <li><a href="contact.html" target="_self">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- Instruction for users -->
    <p>Feel free to ask any question or to give us a feedback.</p>
    
    </section>

    <!-- Contact form section -->
    <section class="contact_Form">
        <div class="container">
            <!-- Form for user input -->
           <!-- <form action="action_page.php" onsubmit="return validateForm()" method="post">  -->
            <form action="/submit-form" method="post">
    
                <!-- First Name field -->
                <label for="fname"> First Name: </label>
                <input type="text" id="fname" name="fname" placeholder="First name.." required>
                <!-- Last Name field -->
                <label for="lname"> Last Name: </label>
                <input type="text" id="lname" name="lname" placeholder="Last name.." required>
                <!-- Email Address field -->
                <label for="Email">Email Address</label>
                <input type="email" id="Email" name="Email" placeholder="Email" required>
                <!-- Subject field -->
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
                <!-- Submit button -->
                <input type="submit" value="Submit" required>
            </form>
        </div>
    </section>

    <!-- JavaScript for form validation -->
    <script>
        function validateForm(){
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var Email = document.getElementById('Email').value;
            var fnameError = document.getElementById('fnameError');
            var lnameError = document.getElementById('lnameError');
            var emailError = document.getElementById('emailError');
            var isValid = true;

            fnameError.innerHTML = '';
            lnameError.innerHTML = '';
            emailError.innerHTML = '';

            // Validation checks
            if (fname === ''){
                fnameError.innerHTML = 'Name is required';
                isValid = false;
            }

            if (lname === ''){
                lnameError.innerHTML = 'Name is required';
                isValid = false;
            }

            if (Email === ''){
                emailError.innerHTML = 'Email is required';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(Email)){
                emailError.innerHTML = 'Invalid email address';
                isValid = false;
            }
            return isValid;
        }
    </script>

</body>
</html>
